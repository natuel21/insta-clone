        <div class="full-screen-avatar" style="display: none;">
          <div class="full-screen-avatar-container">
            <img src="" alt="Full Screen Avatar" class="full-screen-avatar-img">
          </div>
        </div>
        <script>
            const avatars = document.querySelectorAll('.app-bar-avatar');
const fullScreenAvatar = document.querySelector('.full-screen-avatar');
const fullScreenAvatarImg = fullScreenAvatar.querySelector('.full-screen-avatar-img');

let currentAvatarIndex = 0;

function showFullScreenAvatar(index) {
  if (index < avatars.length) {
    const avatarImg = avatars[index].querySelector('img');
    fullScreenAvatarImg.src = avatarImg.src;
    fullScreenAvatar.style.display = 'flex';
  } else {
    fullScreenAvatar.style.display = 'none';
  }
}

avatars.forEach((avatar, index) => {
  avatar.addEventListener('click', () => {
    currentAvatarIndex = index;
    showFullScreenAvatar(currentAvatarIndex);
  });
});

fullScreenAvatarImg.addEventListener('click', () => {
  currentAvatarIndex++;
  showFullScreenAvatar(currentAvatarIndex);
});

fullScreenAvatar.addEventListener('click', (event) => {
  if (event.target === fullScreenAvatar) {
    fullScreenAvatar.style.display = 'none';
  }
});
          </script>
